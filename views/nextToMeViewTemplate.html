<div id="geoError">
    <div class="warning">
        <h1 >Esto no es un error!</h1>
        We were unable to determine your location.  Please ensure that location services are enabled on your device and try again.
    </div>
    {{#data}}
		<h2>{{nombre}}</h2>
		<h3>Distancia {{distancia}}</h3>
    {{/data}}
</div>
